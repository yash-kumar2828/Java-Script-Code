<script>
    // comparison operator
    let a=7;
    let b=4;
    let c="7";

    console.log("a==c", a==c);

    console.log("a===c", a===c);

    console.log("a==b", a==b);

    console.log("a===b", a===b);

    console.log("a!=b", a!=b);

    console.log("a!==b", a!==b);

    console.log("a>b", a>b);

    console.log("a>=b", a>=b);

    console.log("a<b", a<b);

    console.log("a<=b", a<=b);
</script>
